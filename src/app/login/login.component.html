<form (submit)="onSubmitHandler()" class="form_container">
  <p class="alert_Massage" *ngIf="showError">* Email or Passward isn't valid</p>
  <h3>Login</h3>
  <label class="form_control">
    username
    <input type="text" name="username" [(ngModel)]="formData.username" />
  </label>
  <label class="form_control">
    Passward
    <input type="password" name="password" [(ngModel)]="formData.password" />
  </label>
  <button type="submit">submit</button>
</form>
